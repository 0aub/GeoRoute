version: '3.8'

services:
  # NGINX Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: georoute-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      georoute-backend:
        condition: service_healthy
      georoute-ui:
        condition: service_started
    networks:
      - georoute-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API Service
  georoute-backend:
    build:
      context: ./georoute
      dockerfile: Dockerfile
    container_name: georoute-backend
    expose:
      - "9001"
    environment:
      - BACKEND_PORT=9001
      - BACKEND_HOST=0.0.0.0
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost}
      - RELOAD=false
      # Vertex AI settings
      - USE_VERTEX_AI=${USE_VERTEX_AI:-false}
      - VERTEX_LOCATION=${VERTEX_LOCATION:-us-central1}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/service-account.json
    volumes:
      - ./georoute:/app/georoute:ro
      - ./service-account.json:/app/service-account.json:ro
    networks:
      - georoute-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Frontend UI Service
  georoute-ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-/api}
    container_name: georoute-ui
    expose:
      - "8080"
    environment:
      - VITE_API_URL=${VITE_API_URL:-/api}
    networks:
      - georoute-network
    restart: unless-stopped
    depends_on:
      georoute-backend:
        condition: service_healthy

networks:
  georoute-network:
    driver: bridge
